<!DOCTYPE html>
<html>
<head>
	<title>table constucting</title>
	<style type="text/css">
		table,th,td,tr{
			border:1px solid green;
			border-collapse:collapse;
		}
	</style>
</head>
<body>
	<caption>list of student</caption>
<table width="100%">
	<tr>
		<th colspan="2">list of student</th>
	</tr>
<tr>	
<th>Name</th>
<td>Abebe</td>
<td>AlemuS</td>
</tr>
<tr>
	<th rowspan="2">Telephone</th>
	<td>09 9 67 58 40 67</td>
	<td>09 87 45 67 89 03</td>
</tr>
<tr>
	<td>09 87 56 47</td>
	<td>09 78 56 47 38</td>
</tr>
<tr>
	<th>Age</th>
	<td>46</td>
	<td>45</td>
</tr>
</table>
</body>
</html>
